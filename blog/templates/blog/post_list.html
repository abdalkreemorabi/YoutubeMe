{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {% if post.published_date %}
        <p><strong>published</strong>: {{ post.published_date }}</p>
        {% endif %}
    </div>
    <h2>{{ post.title }}</h2>
    <h6><a href="{% url 'post_detail' pk=post.pk %}">( Click Here To See Details )</a></h6>
    <img src="{{ post.song_image.url }}">
    <hr style="border: 2px dashed brown;" />
</div>
{% endfor %}
{% endblock %}
